<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <!-- Header -->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class=" font-italic font-weight-bold text-secondary lead"></p>
    </header>

    <!-- Main content -->
    <div id="main-content" class="container-fluid">

      <div id="hour-8" class="row time-block">
        <div class="col-md-1 font-weight-bold hour">0800</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div id="hour-9" class="row time-block">
        <div class="col-md-1 font-weight-bold hour">0900</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div id="hour-10" class="row time-block">
        <div class="col-md-1 font-weight-bold hour">1000</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div id="hour-11" class="row time-block">
        <div class="col-md-1 font-weight-bold hour">1100</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div id="hour-12" class="row time-block">
        <div class="col-md-1 font-weight-bold hour">1200</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div id="hour-13" class="row time-block">
        <div class="col-md-1 font-weight-bold hour">1300</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div id="hour-14" class="row time-block">
        <div class="col-md-1 font-weight-bold hour">1400</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div id="hour-15" class="row time-block">
        <div class="col-md-1 font-weight-bold hour">1500</div>

        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div id="hour-16" class="row time-block">

      </div>

      <div id="hour-17" class="row time-block">
        <div class="col-md-1 font-weight-bold hour">1700</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-transparent mt-auto">
      <h2 class="text-bold text-center text-primary"><i class="fas fa-calendar-check p-2"></i>Made with pride by Josh Lyons
          <br>
          &copy 2022 goldenGod, Inc<i class="far fa-calendar-alt p-2"></i></h2>
    </footer>

    <!-- Script sources -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
